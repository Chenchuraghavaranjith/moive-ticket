<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Movie Ticketing System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #141414;
        color: white;
    }
    header {
        background: #e50914;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    .movie-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .movie-card {
        background: #222;
        border-radius: 8px;
        margin: 15px;
        width: 200px;
        overflow: hidden;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.5);
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .movie-card:hover {
        transform: scale(1.05);
    }
    .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
    .movie-info {
        padding: 10px;
        text-align: center;
    }
    .movie-info h3 {
        margin: 5px 0;
        font-size: 18px;
    }
    .genre {
        font-size: 14px;
        color: #bbb;
    }
    /* Seat Selection */
    .seat-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    .screen {
        background: #fff;
        color: black;
        padding: 8px;
        margin-bottom: 15px;
        width: 60%;
        text-align: center;
        border-radius: 5px;
    }
    .seats {
        display: grid;
        grid-template-columns: repeat(8, 40px);
        gap: 8px;
    }
    .seat {
        width: 40px;
        height: 40px;
        background: #444;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .seat.selected {
        background: #6feaf6;
    }
    .seat.occupied {
        background: #fff;
        cursor: not-allowed;
    }
    .booking-summary {
        margin-top: 20px;
        text-align: center;
    }
    .btn {
        margin-top: 10px;
        padding: 10px 20px;
        background: #e50914;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }
    .btn:hover {
        background: #b20710;
    }
</style>
</head>
